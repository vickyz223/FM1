<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An Interactive pricing component" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>

  <body class="no-spacing">
    <!-- Sign-up form start -->
    <div class="container">
      <div class="card sign-up">
        <img
          src="assets/images/illustration-sign-up-mobile.svg"
          alt="stock image of computers"
          class="sign-up__image no-spacing"
        />

        <div class="sign-up__info-card">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>

          <p class="sign-up__benefits-list">
            Product discovery and building what matters
          </p>
          <p class="sign-up__benefits-list">
            Measuring to ensure updates are a success
          </p>
          <p class="sign-up__benefits-list">And much more!</p>

          <form class="sign-up__email-form">
            <div>
              <p class="sign-up__email no-spacing">Email address</p>
              <input
                class="sign-up__email-input"
                placeholder="email@company.com"
              />
            </div>
            <button class="wide-button" id="email-button">Subscribe to monthly newsletter</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
