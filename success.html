<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An Interactive pricing component" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body class="no-spacing">
    <!-- Sign-up form end -->

    <!-- Success message start -->

    <div class="container">
      <div class="card success" id="success-card">
        <div>
          <image src="assets/images/icon-success.svg"></image>
          <h1>Thanks for subscribing!</h1>
          <p>
            A confirmation email has been sent to
            <strong>ash@loremcompany.com</strong>. Please open it and click the

        <button class="wide-button" id="dismiss-button">Dismiss message</button>
      </div>
    </div>
